<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="clockbox">
        <span id="content"> <b>......</b><span>
    </div>

    <div class="btns">
        <span class="flag" onclick="flagwatch()"></span>
        <span class="start" onclick="startwatch()"></span>
       
        <span class="pause" onclick="pausewatch()">
            <span class="pauseicon"></span>
            <span class="pauseicon" style="left: 90%;"></span>
        </span>
        <span class="stop" onclick="stopwatch()"></span>
    </div>

    <div style="top:80%;left:38%;position:absolute">
        <ul >           
        </ul>
    </div>

</body>
</html>
